<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Excel é€£ç·šå‰ååˆ†æå·¥å…·</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 20px;
            background-color: #f5f7fa;
        }
        .upload-section, .controls-section {

        }

            width: 100%;
        }
    </style>
</head>
<body>
    <div class="upload-section">
        <h2>Excel é€£ç·šå‰ååˆ†æå·¥å…·</h2>
        <label class="custom-upload-btn" for="fileInput">ğŸ“ ä¸Šå‚³ Excel æª”æ¡ˆ</label>
        <input type="file" id="fileInput" accept=".xls,.xlsx" multiple>
        <div class="status" id="status"></div>
    </div>

    <div class="main-container">
        <div class="left-panel">
            <label>é¸æ“‡æ—¥æœŸï¼š</label>
            <select id="dateSelector"></select>
            <table id="dateResultTable">
                <thead>
                    <tr>
                        <th>ç·¨è™Ÿ</th>
                        <th>IPåœ°å€</th>
                        <th>å¸³è™Ÿèˆ‡å§“å</th>
                        <th>ç¸½é€£ç·šæ•¸</th>
                    </tr>
                </thead>
                <tbody id="dateTableBody"></tbody>
            </table>
        </div>

        <div class="right-panel">
            <label>çµ±è¨ˆæœŸé–“ï¼š</label>
            <select id="rangeSelector">
                <option value="0">è«‹é¸æ“‡</option>
                <option value="10">10 å¤©å…§</option>
                <option value="20">20 å¤©å…§</option>
                <option value="30">30 å¤©å…§</option>
            </select>
            <table id="rangeResultTable">
                <thead>
                    <tr>
                        <th>ç·¨è™Ÿ</th>
                        <th>IPåœ°å€</th>
                        <th>å¸³è™Ÿèˆ‡å§“å</th>
                        <th>å‡ºç¾æ¬¡æ•¸</th>
                    </tr>
                </thead>
                <tbody id="rangeTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        const fileDataMap = {}; // æ—¥æœŸå­—ä¸² => è³‡æ–™é™£åˆ—

        document.getElementById('fileInput').addEventListener('change', handleFiles);
        document.getElementById('dateSelector').addEventListener('change', renderSelectedDateData);
        document.getElementById('rangeSelector').addEventListener('change', handleRangeStats);

        function handleFiles(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const dateStr = extractDateFromFilename(file.name);
                    const data = event.target.result;
                    const workbook = XLSX.read(data, { type: 'array' });
                    const targetSheet = workbook.SheetNames.find(name => name.includes('Report2') || name.includes('firehol æ‡‰ç”¨ç¨‹å¼ > Topä¸»æ©Ÿ'));
                    if (!targetSheet) return;
                    const worksheet = workbook.Sheets[targetSheet];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: '' });

                    const headerRow = jsonData.find(row => row.some(cell => cell.includes('ç·¨è™Ÿ')) && row.some(cell => cell.includes('ä¸»æ©Ÿ')) && row.some(cell => cell.includes('ç¸½é€£ç·šæ•¸')));
                    if (!headerRow) return;

                    const hostColIndex = headerRow.findIndex(cell => cell.includes('ä¸»æ©Ÿ'));
                    const connColIndex = headerRow.findIndex(cell => cell.includes('ç¸½é€£ç·šæ•¸'));
                    const idColIndex = headerRow.findIndex(cell => cell.includes('ç·¨è™Ÿ'));

                    const results = [];
                    jsonData.forEach((row, index) => {
                        if (index <= jsonData.indexOf(headerRow)) return;

                        const rawId = parseInt(row[idColIndex]);
                        if (isNaN(rawId) || rawId < 1 || rawId > 10) return;

                        const hostCell = String(row[hostColIndex] || '');
                        if (hostCell.includes('ç¸½æµé‡') || hostCell.toLowerCase().includes('total')) return;

                        const connections = row[connColIndex] || 0;
                        const ipMatch = hostCell.match(/(\b(?:10|192|172)\.\d{1,3}\.\d{1,3}\.\d{1,3}\b)/);
                        const ip = ipMatch ? ipMatch[1] : '-';
                        let accountInfo = '-';
                        const parts = hostCell.split('-');
                        if (parts.length > 1) {
                            const accountPart = parts.slice(1).join('-');
                            const cleanAccount = accountPart.replace(/\(Merry-MEHO-.*?\)/g, '').replace(/\(\d+\.\d+\.\d+\.\d+.*?\)/g, '').replace(/\s+/g, ' ').trim();
                            const validAccount = cleanAccount.match(/(.+?\(.+?\))/);
                            accountInfo = validAccount ? validAccount[1] : cleanAccount;
                        }
                        results.push({ 
                            ip, 
                            account: accountInfo, 
                            connections: parseInt(connections.toString().replace(/,/g, '').replace(/[^\d]/g, '')) || 0,
                            key: `${ip}|${accountInfo}` // å‰µå»ºä¸€å€‹çµ„åˆéµä»¥ä¾¿çµ±è¨ˆ
                        });
                    });

                    fileDataMap[dateStr] = results;
                    updateDateSelector();
                };
                reader.readAsArrayBuffer(file);
            });
            document.getElementById('status').textContent = `${files.length} æª”æ¡ˆå·²ä¸Šå‚³`;
        }

        function extractDateFromFilename(filename) {
            const match = filename.match(/(\d{4})[-_.]?(\d{2})[-_.]?(\d{2})/);
            return match ? `${match[1]}-${match[2]}-${match[3]}` : new Date().toISOString().slice(0, 10);
        }

        function updateDateSelector() {
            const selector = document.getElementById('dateSelector');
            const dates = Object.keys(fileDataMap).sort();
            selector.innerHTML = '<option>è«‹é¸æ“‡</option>' + dates.map(date => `<option value="${date}">${date}</option>`).join('');
        }

        function renderSelectedDateData() {
            const selectedDate = document.getElementById('dateSelector').value;
            if (!selectedDate || !fileDataMap[selectedDate]) return;
            renderTable(fileDataMap[selectedDate], 'dateTableBody');
        }

        function handleRangeStats() {
            const days = parseInt(document.getElementById('rangeSelector').value);
            if (!days) {
                renderTable([], 'rangeTableBody');
                return;
            }
            
            const sortedDates = Object.keys(fileDataMap).sort();
            const targetDates = sortedDates.slice(-days);
            
            // ç”¨æ–¼å„²å­˜æ¯å€‹IPå’Œå¸³è™Ÿçµ„åˆçš„çµ±è¨ˆä¿¡æ¯
            const combinedMap = new Map();

            targetDates.forEach(date => {
                const dailyData = fileDataMap[date] || [];
                // é‡å°æ¯ä¸€å¤©æ•¸æ“šï¼Œå…ˆæŒ‰é€£ç·šæ•¸æ’åº
                dailyData.sort((a, b) => b.connections - a.connections);
                // åªå–å‰ä¸‰ååŠ å…¥çµ±è¨ˆ
                dailyData.slice(0, 3).forEach(entry => {
                    // ä½¿ç”¨çµ„åˆéµä¾†ç¢ºä¿IPå’Œå¸³è™Ÿæ˜¯æ­£ç¢ºé…å°çš„
                    const key = entry.key;
                    if (!combinedMap.has(key)) {
                        combinedMap.set(key, {
                            ip: entry.ip,
                            account: entry.account,
                            count: 1
                        });
                    } else {
                        const record = combinedMap.get(key);
                        record.count += 1;
                    }
                });
            });

            // å°‡mapè½‰ç‚ºé™£åˆ—ä¸¦æ’åº
            const combinedList = Array.from(combinedMap.values())
                .sort((a, b) => b.count - a.count)
                .slice(0, 10); // é¡¯ç¤ºå‰åå

            renderTable(combinedList, 'rangeTableBody');
        }

        function renderTable(data, tbodyId) {
            const tbody = document.getElementById(tbodyId);
            tbody.innerHTML = '';
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.ip}</td>
                    <td>${item.account}</td>
                    <td>${item.connections ? item.connections.toLocaleString() : item.count}</td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
</body>
</html>
