<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Excel åˆ†æå„€è¡¨æ¿</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;

</head>
<body>
    <div class="section">
        <h2>ğŸ“ˆ Excel åˆ†æå·¥å…·</h2>
        <input type="file" id="fileInput" accept=".xls,.xlsx" style="display: none;">
        <button class="btn" onclick="document.getElementById('fileInput').click()">ğŸ“ ä¸Šå‚³ Excel</button>
        <span id="uploadStatus"></span>
    </div>

    <div class="section">
        <h3>ğŸ“… æŸ¥çœ‹å–®æ—¥æ•¸æ“š</h3>
        <select id="dateSelect" onchange="renderByDate()">
            <option value="">-- é¸æ“‡æ—¥æœŸ --</option>
        </select>
    </div>

    <div class="section">
        <h3>ğŸ“Š å¤šæ—¥æ¯”å°åˆ†æ</h3>
        <select id="rangeSelect" onchange="renderTopRepeated()">
            <option value="">-- é¸æ“‡å€é–“ --</option>
            <option value="10">10 å¤©</option>
            <option value="20">20 å¤©</option>
            <option value="30">30 å¤©</option>
        </select>
    </div>

    <table id="resultTable">
        <thead>
            <tr>
                <th>ç·¨è™Ÿ</th>
                <th>IPåœ°å€</th>
                <th>å¸³è™Ÿèˆ‡å§“å</th>
                <th>ç¸½é€£ç·šæ•¸</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const tableBody = document.getElementById('tableBody');
        const dateSelect = document.getElementById('dateSelect');

        fileInput.addEventListener('change', handleFile);

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const data = e.target.result;
                const workbook = XLSX.read(data, { type: 'array' });
                const targetSheet = workbook.SheetNames.find(name => name.includes('Report2') || name.includes('Topä¸»æ©Ÿ'));
                if (!targetSheet) return alert('æ‰¾ä¸åˆ°æŒ‡å®šåˆ†é ');
                const worksheet = workbook.Sheets[targetSheet];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: '' });

                const headerRow = jsonData.find(row =>
                    row.some(cell => cell.includes('ç·¨è™Ÿ')) &&
                    row.some(cell => cell.includes('ä¸»æ©Ÿ')) &&
                    row.some(cell => cell.includes('ç¸½é€£ç·šæ•¸'))
                );

                if (!headerRow) return alert('ç„¡æ³•è¾¨è­˜æ¬„ä½');

                const hostColIndex = headerRow.findIndex(cell => cell.includes('ä¸»æ©Ÿ'));
                const connColIndex = headerRow.findIndex(cell => cell.includes('ç¸½é€£ç·šæ•¸'));

                const result = [];
                jsonData.forEach((row, idx) => {
                    if (idx <= jsonData.indexOf(headerRow)) return;
                    const hostCell = String(row[hostColIndex] || '');
                    const conn = parseInt((row[connColIndex] || '0').toString().replace(/[^\\d]/g, '')) || 0;

                    const ipMatch = hostCell.match(/(10|192|172)\\.\\d{1,3}\\.\\d{1,3}\\.\\d{1,3}/);
                    if (!ipMatch) return;
                    const ip = ipMatch[0];

                    let account = '-';
                    const parts = hostCell.split('-');
                    if (parts.length > 1) {
                        const accountPart = parts.slice(1).join('-')
                            .replace(/\(Merry-MEHO-.*?\)/g, '')
                            .replace(/\(\d+\.\d+\.\d+\.\d+.*?\)/g, '')
                            .replace(/\s+/g, ' ').trim();
                        const valid = accountPart.match(/(.+\/(.+?)\s?\(.+?\))/);
                        account = valid ? valid[1] : accountPart;
                    }

                    result.push({ ip, account, connections: conn });
                });

                const fileName = file.name;
                const dateMatch = fileName.match(/(\d{4})[-]?(\d{2})[-]?(\d{2})/);
                const uploadDate = dateMatch ? `${dateMatch[1]}-${dateMatch[2]}-${dateMatch[3]}` : new Date().toISOString().slice(0, 10);

                localStorage.setItem(`excel_data_${uploadDate}`, JSON.stringify(result));
                loadAvailableDates();
                alert('è³‡æ–™å·²å„²å­˜ï¼š' + uploadDate);
            };
            reader.readAsArrayBuffer(file);
        }

        function loadAvailableDates() {
            dateSelect.innerHTML = '<option value="">-- é¸æ“‡æ—¥æœŸ --</option>';
            Object.keys(localStorage)
                .filter(key => key.startsWith('excel_data_'))
                .map(key => key.replace('excel_data_', ''))
                .sort().reverse()
                .forEach(date => {
                    const opt = document.createElement('option');
                    opt.value = date;
                    opt.textContent = date;
                    dateSelect.appendChild(opt);
                });
        }

        function renderByDate() {
            const date = dateSelect.value;
            if (!date) return;
            const data = JSON.parse(localStorage.getItem(`excel_data_${date}`)) || [];
            renderTable(data);
        }

        function renderTopRepeated() {
            const days = parseInt(document.getElementById('rangeSelect').value);
            if (!days) return;
            const today = new Date();
            const recentDates = Object.keys(localStorage)
                .filter(key => key.startsWith('excel_data_'))
                .map(key => key.replace('excel_data_', ''))
                .filter(date => {
                    const d = new Date(date);
                    return (today - d) / (1000 * 3600 * 24) <= days;
                });

            const allData = [];
            recentDates.forEach(date => {
                const data = JSON.parse(localStorage.getItem(`excel_data_${date}`)) || [];
                data.sort((a, b) => b.connections - a.connections);
                allData.push(...data.slice(0, 3));
            });

            const countMap = {};
            allData.forEach(item => {
                const key = `${item.ip}|${item.account}`;
                countMap[key] = (countMap[key] || { ...item, count: 0 });
                countMap[key].count++;
            });

            const filtered = Object.values(countMap).filter(item => item.count >= 2);
            filtered.sort((a, b) => b.count - a.count);
            renderTable(filtered.map((item, i) => ({
                ip: item.ip,
                account: item.account + `ï¼ˆå‡ºç¾ ${item.count} æ¬¡ï¼‰`,
                connections: item.connections
            })));
        }

        function renderTable(data) {
            tableBody.innerHTML = '';
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.ip}</td>
                    <td>${item.account}</td>
                    <td>${item.connections.toLocaleString()}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        window.onload = loadAvailableDates;
    </script>
</body>
</html>
