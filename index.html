<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        document.getElementById('fileInput').addEventListener('change', handleFile);

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                processExcel(e.target.result);

            reader.readAsArrayBuffer(file);
            document.getElementById('status').textContent = `å·²é€‰æ‹©æ–‡ä»¶ï¼š${file.name}`;
        }

        function processExcel(data) {
            try {
                const workbook = XLSX.read(data, {type: 'array'});
                
                // åŠ¨æ€æŸ¥æ‰¾ç›®æ ‡åˆ†é¡µ
                const targetSheet = workbook.SheetNames.find(name => 
                    name.includes('Report2') || name.includes('firehol æ‡‰ç”¨ç¨‹å¼ > Topä¸»æ©Ÿ')
                );
                
                if (!targetSheet) {
                    alert('æœªæ‰¾åˆ°ç›®æ ‡åˆ†é¡µï¼Œè¯·ç¡®è®¤æ–‡ä»¶æ ¼å¼');
                    return;
                }

                const worksheet = workbook.Sheets[targetSheet];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1, defval: ''});

                // è‡ªåŠ¨æ£€æµ‹åˆ—ä½ç½®
                const headerRow = jsonData.find(row => 
                    row.some(cell => cell.includes('ç·¨è™Ÿ')) && 
                    row.some(cell => cell.includes('ä¸»æ©Ÿ')) &&
                    row.some(cell => cell.includes('ç¸½é€£ç·šæ•¸'))
                );

                if (!headerRow) {

                const hostColIndex = headerRow.findIndex(cell => cell.includes('ä¸»æ©Ÿ'));
                const connColIndex = headerRow.findIndex(cell => cell.includes('ç¸½é€£ç·šæ•¸'));

                const results = [];
                jsonData.forEach((row, index) => {
                    if (index <= jsonData.indexOf(headerRow)) return;

                    const hostCell = String(row[hostColIndex] || '');
                    const connections = row[connColIndex] || 0;

                    // è§£æIPåœ°å€
                    const ipMatch = hostCell.match(/(\b(?:10|192|172)\.\d{1,3}\.\d{1,3}\.\d{1,3}\b)/);
                    if (!ipMatch) return;

                    // æ–°ç‰ˆè´¦å·è§£æé€»è¾‘
                    let accountInfo = '-';
                    const parts = hostCell.split('-');
                    if (parts.length > 1) {
                        // æå–IPä¹‹åçš„å†…å®¹
                        const accountPart = parts.slice(1).join('-');
                        
                        // ç§»é™¤ç»„ç»‡ç»“æ„ä¿¡æ¯
                        const cleanAccount = accountPart
                            .replace(/\(Merry-MEHO-.*?\)/g, '') // ç§»é™¤Merry-MEHOä¿¡æ¯
                            .replace(/\(\d+\.\d+\.\d+\.\d+.*?\)/g, '') // ç§»é™¤IPä¿¡æ¯

                        // æå–æœ‰æ•ˆè´¦å·ä¿¡æ¯
                        const validAccount = cleanAccount.match(/(.+\/.+?\s?\(.+?\))/);
                        accountInfo = validAccount ? validAccount[0] : '-';
                    }

                    results.push({
